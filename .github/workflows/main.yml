name: Prepare Image for Slow Internet
on: workflow_dispatch
jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker image prune -a -f
      - name: Pull and Save Image
        run: |
          docker pull ghcr.io/bytebot-ai/bytebot-desktop:latest
          docker save ghcr.io/bytebot-ai/bytebot-desktop:latest -o bytebot.tar
      - name: Upload as Downloadable File
        uses: actions/upload-artifact@v4
        with:
          name: bytebot-image
          path: bytebot.tar
